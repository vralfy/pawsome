name: p6
description: Pawsome Programmable Personal Penguin Patch Patrol
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  font_awesome_flutter: ^10.4.0
  p6_base:
    path: ./p6_base
  p6_connect:
    path: ./p6_connect
  p6_ui:
    path: ./p6_ui

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/json/
    - assets/json/i18n/


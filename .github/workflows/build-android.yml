name: Pawsome Android
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.9'
          channel: 'stable'

      - name: Install dependencies (system)
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Install dependencies (main)
        run: flutter pub get
      - name: Install dependencies (base)
        run: cd p6_base && flutter pub get
      - name: Install dependencies (connect)
        run: cd p6_connect && flutter pub get
      - name: Install dependencies (ui)
        run: cd p6_ui && flutter pub get

      - name: Generate intermediates
        run: flutter pub run build_runner build --delete-conflicting-outputs
      - name: Enable android build
        run: flutter config --enable-android
      - name: Build
        run: flutter build android --release


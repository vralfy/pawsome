name: Pawsome Programmable Personal Penguin Patch Patrol
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.7.9'
          channel: 'stable'
      - name: Flutter version
        run: flutter --version
      - name: flutter doctor
        run: flutter doctor

      - name: Install dependencies
        run: flutter pub get
      - name: Analyze project source
        run: flutter analyze
      - name: Run tests
        run: flutter test
        
      - name: Build Windows
        run: flutter build windows
